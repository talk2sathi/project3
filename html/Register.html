<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container">
        <h1>Register Page</h1>
    <form >
        <label for="fname" name="First Name">First Name</label><br>
        <input type="fname" name="First name" placeholder="First Name" required ><br>
        <label for="lname" name="Last Name">Last Name</label><br>
        <input type="lname" name="Last name" placeholder="Last Name" required ><br>
        <label for="email" name="email">Email</label><br>
        <input type="email" name="Email" placeholder="Email" required ><br>
        <label for="username" name="Username">User Name</label><br>
        <input type="username" name="Username" placeholder="Username" required ><br>
        <label for="password">Password</label><br>
        <input type="password" name="Password" placeholder="Password" required ><br>
        <label for="password">Confirm Password</label><br>
        <input type="password" name="Confirm Password" placeholder="Confirm Password"required ><br><br>
        <input type="submit" value="Register" class="reg">

        <p>Already have an account? please <a id="st" href="../index.html">Login here</a></p>
    </form>

    </div>
